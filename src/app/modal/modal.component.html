<div class="modal-content-wrapper">
  <header class="modal-header">
      <h1 class="modal-title">Are you sure you want to logout?</h1>
  </header>
  <section iclassd="modal-body">
      <p>If you logout bad things might happen, but don't mind me, I'm just the description in a modal...</p>
  </section>
  <footer class="modal-footer">
      <button mat-raised-button class="modal-action-button" (click)="actionFunction()">Logout</button>
      <button mat-raised-button class="modal-cancel-button" (click)="closeModal()">Go back</button>
  </footer>
</div>
